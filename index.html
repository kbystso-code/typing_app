<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kinder Tippen - Bilder (DE)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <h1>Kinder Tippen</h1>

    <!-- 追加：カウンター -->
    <p id="wordCounter" class="counter">Wörter: 0</p>

    <section class="card">
      <div class="image-wrap">
        <img id="questionImage" src="" alt="Bild" />
      </div>

      <div class="prompt">
        <p>Was ist das?</p>
      </div>

      <div id="answerBoxes" class="answer-boxes"></div>

      <input
        id="answerInput"
        type="text"
        placeholder="Tippe das Wort auf Deutsch"
        autocomplete="off"
        spellcheck="false"
      />

      <div class="buttons">
        <button id="checkBtn">Prüfen</button>
        <button id="nextBtn">Nächstes</button>
      </div>

      <p id="feedback" class="feedback"></p>
    </section>
  </main>

  <footer class="credits" aria-label="Credits">
    <small>
      Bildmaterial: <a href="https://openmoji.org/" target="_blank" rel="noopener noreferrer">OpenMoji</a>
      — Lizenz: <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank" rel="noopener noreferrer">CC BY-SA 4.0</a>
      (bearbeitet: PNG-Konvertierung/Skalierung).
    </small>
  </footer>

   <script src="app.js"></script>
</body>
</html>
